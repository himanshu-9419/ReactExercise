<html>
    <head>
        <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <link href="./component.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        class Hobbies extends React.Component{
            render(){
                const liStyle={'fontSize':'1.5em'};
                const hobbies=['eat','sleep','code'];
                return (
                    <ul style={liStyle}>
                            {hobbies.map((h,i)=><li key={i}>{h}</li>)}                           
                    </ul>
                )
            }
        }
        class Pet extends React.Component{
            render(){
                const liStyle={'fontSize':'1.5em'};
                return (
                    <div className='card'>
                        <h2 className='name'>Himanshu</h2>
                        <img src="https://raw.githubusercontent.com/tigarcia/moxie/master/moxie.png" alt="this is cat"/>
                        <h5 style={{'fontSize':'2em'}}>Hoobbies:</h5>
                        <Hobbies/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Pet/>,document.getElementById('app'));
        </script>
    </body>
</html>
